<!DOCTYPE html>
<html>
    <head>
        <title>Basketball Teams</title>
        <link rel="stylesheet" href="{{ url_for('static',filename='styles/grid.css') }}"/>
    </head>

    <img src="{{ url_for('static', filename='NBA.png') }}" alt="fail"  width="100"/>

    <body>

        <br/>
        <br/>
        <h1 style="text-align: center">Click on a team to manage its roster</h1>
        <br/>
        <br/>

        <div class="grid-container">

            {% for team in teams %}
            <a href="/team?team={{team}}" class="grid-item">
                <div>
                    <img src="{{ url_for('static', filename='logos/'+team+'.png') }}" alt="fail" />
                </div>
            </a>
            {% endfor %}
        </div>
    </body>
</html>
